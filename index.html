<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Chuck Norris in Ajax</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpeg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <style>
    .container, .section { height: 100%; width: 100%; } 
    img { position: relative; opacity: 0.5; display: block; margin-left: auto; margin-right: auto; } 
    button { margin-bottom: 20px; padding: 10px; border-radius: 10px; border: 0; }
    #chuck-norris p { font-family: 'Courier New', Courier, monospace; border: 2px solid lightgrey; border-radius: 10px; padding: 1em; }
  </style>
</head>

<body>
  <section class="section">

    <div class="container">
      <h1 class="title">Chuck Norris Jokes</h1>
      <hr>
      <button onclick="fetchChuckNorrisJSON()">Click for another joke !</button>
      <div class="content" id="chuck-norris"></div>
      <img src="chuck-norris.png" />
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  
    // This function loads Chuck Norris quotes 
    function fetchChuckNorrisJSON() {

    // From 'https://api.chucknorris.io/'
      const url = `https://api.chucknorris.io/jokes/random`;
      axios.get(url)
      .then(function(response) {
        return response.data; // Fetch: response.json()
      })
      .then(function(chuckNorrisQuote) {
        console.log('data decoded from JSON:', chuckNorrisQuote);
        const chuckNorrisHtml = `<p><strong>${chuckNorrisQuote.value}</strong></p>`;
        document.querySelector('#chuck-norris').innerHTML = chuckNorrisHtml;
      });

    }

    fetchChuckNorrisJSON();

  </script>
</body>

</html>
