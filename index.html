<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Chuck Norris in Ajax</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpeg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
    img { position: absolute; }
    button { margin-bottom: 20px; padding: 10px; border-radius: 5%; border: 0; }
    #chuck-norris p { margin-left: 70px; }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Chuck Norris Jokes</h1>
      <button onclick="fetchChuckNorrisJSON()">Click for another joke !</button>
      <div class="content" id="chuck-norris">
      </div>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>

    // This function loads Chuck Norris quotes 
    function fetchChuckNorrisJSON() {

    // From 'https://api.chucknorris.io/'
    const url = `https://api.chucknorris.io/jokes/random`;
      axios.get(url)
      .then(function(response) {
        return response.data; // Fetch: response.json()
      })
      .then(function(chuckNorrisQuote) {
        console.log('data decoded from JSON:', chuckNorrisQuote);
        const chuckNorrisHtml = `
          <img src="${chuckNorrisQuote.icon_url}" />
          <p><strong>${chuckNorrisQuote.value}</strong></p>
        `;
        document.querySelector('#chuck-norris').innerHTML = chuckNorrisHtml;
      });

    }

    fetchChuckNorrisJSON();

  </script>
</body>

</html>
